<div id="breadcrumb">
  <h3 class="bc-text">{{ project.name }} >> </h3>

  <select id="bc-character"
    name="activeChar" id="" 
    [(ngModel)]="activeChar">
    <option class="bc-text" 
      name="activeChar" 
      *ngFor="let character of charList$ | async" 
      [value]="character.id">{{character.name}}
    </option>
  </select>
</div>
